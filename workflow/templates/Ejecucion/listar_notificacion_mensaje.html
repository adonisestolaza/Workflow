    <!-- Counter - Messages -->
    <span class="badge badge-danger badge-counter"></span>
</a>
<!-- Dropdown - Messages -->
<div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
    aria-labelledby="messagesDropdown">
    <h6 class="dropdown-header">
        Centro de mensajes
    </h6>
    <a class="dropdown-item d-flex align-items-center" href="#">
        <div class="dropdown-list-image mr-3">
            <img class="img-profile rounded-circle" src="{% static 'img/undraw_profile.svg' %}">
            <div class="status-indicator bg-success"></div>
        </div>
        <div class="font-weight-bold">

{%else%}
<a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    <i class="fas fa-envelope fa-fw text-white"></i>
    <!-- Counter - Messages -->
    <span class="badge badge-danger badge-counter">++</span>
</a>
<!-- Dropdown - Messages -->
<div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
    aria-labelledby="messagesDropdown">
    <h6 class="dropdown-header">
        Centro de mensajes
    </h6>
    {% for m in mensaje_notificacion %}
    <a class="dropdown-item d-flex align-items-center" href="#">
        <div class="dropdown-list-image mr-3">
            <img class="img-profile rounded-circle" src="{% static 'img/undraw_profile.svg' %}">
            <div class="status-indicator bg-success"></div>
        </div>
        <div class="font-weight-bold">
            <div class="small text-gray-500">ID- {{m.8}} - {{m.5}} </div>
            <div class="small text-gray-500">{{m.2}} </div>
            <div class="text-truncate">{{m.3}}</div>
            <div class="small text-gray-500">{{m.4}} - {{m.7}} </div>
        </div>
        <a class="dropdown-item text-center small text-gray-500" href="{% url 'mensaje_leido' m.9 %}">Leido</a>
        <a class="dropdown-item text-center small text-gray-500" href="{% url 'detalle_tarea' m.8 %}">Ver mensaje</a>
    </a>
    {% endfor %}
    {% endif %}
</div>
