{% extends 'menuPrincipal.html' %}

{% block content %}
<div class="container-fluid">

  <div class="col-12  text-center">
  
    <h2 class="display-5 font-weight-bold text-secondary  mt-lg-n2">
      Lista de cargos <span class="text-primary"> Disponibles</span>
    </h2>
             
 </div>
 
 <div class="container">
  <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
          <form action="" class="border rounded bg-light p-3 mt-3">

              <div class="form-group mb-0">
                  <label for="buscar" class="sr-only">Buscar:</label>
                  <div  class="input-group">
                      <input type="text" name="buscar" id="myInput" placeholder="Buscar..." class="form-control">
                      <div class="input-group-append">
                      </div>

                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
<br>
<div class="from-group">
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li>
          <div class="alert alert-success">{{ message }}</div>
      </li>
      {% endfor %}
  </ul>
  {% endif %}
  
</div>
<br>
  <table class="table table-striped table-sm">
    <thead class="bg-dark text-white text-center">
      <tr>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tabla">
      {% for c in cargos %}
      <tr>
        <td>{{ c.1 }}</td>
        <td>{{ c.2 }}</td>
        <td>
          <a href="#" class="btn bg-orange btn-sm"><i class="fas fa-edit"></i></a>
          <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
      </td>
      </tr>
      {% endfor %}
    </tbody>
    

    
  </table>
</div>

{% endblock %}
