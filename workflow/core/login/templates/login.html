{% load static %} 
<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Workflow - Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<header>
  <!-- Menú principal  -->
  <nav class="section white z-depth-0" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="{% url 'index' %}" class="brand-logo"><img height="50px" src="{% static 'img/workflow.png' %}"></a>

    </div>
  </nav>
  <br>
</header>

<main>

  <body>

    <div class="container section">
      <div class="row center">
        <p class="blue-text text-lighten-1">Administración</p>
        <form action="" id="login" class="col s12 l6 m8 offset-l3 offset-m2" method="post">

          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">person</i>
              {{ form.username }}
              <label for="usuario">Correo Electrónico</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">keyboard_arrow_right</i>
              {{ form.password}}
              <label for="password">Contraseña</label>
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="row">
            <div class="col s12">
              <button class="btn-large waves-effect waves-light blue lighten-1" type="submit" name="action">Iniciar
                sesión
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>

        </form>
      </div>
      

  </body>
</main>

<footer class="page-footer blue">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">

        <div class="left">
          Desarrollado por <a class="blue-text text-lighten-3" href="http://www.workflow.cl">Workflow</a>
        </div>
      </div>
    </div>
  </div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static 'js/materialize.js' %}"></script>
<script src="{% static 'js/init.js' %}"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, options);
  });
</script>

<script>

  $(document).ready(function () {
    M.updateTextFields();
    
  });
</script>

</body>

</html>
